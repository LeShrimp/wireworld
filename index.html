<!DOCTYPE html>
<html>
<head>
    <title>Wireworld</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="stylesheet" type="text/css" href="./styles/modals.css">

    <script src="./js/utils.js"></script>
    <script src="./js/modals.js"></script>

    <audio id="bgmusic" preload="auto" src="./resources/Organoid_-_02_-_Moonlight.mp3" loop="true" autobuffer></audio>
    <script>playContinuously("bgmusic");</script>
</head>
<body>
    <div class="mainMenu">
        <h1 id="title">Wireworld</h1>

        <p id="continue" style="display: none;"><a href="main.html">
            Continue
        </a></p>
        <p><a href="main.html" onclick="deleteCookie('currentLevel')">
            New Game
        </a></p>
        <p><a href="tutorial.html">
            Tutorial
        </a></p>
        <div id="credits"><a onClick="showCredits()">
            Credits
        </a></div>
    </div>

    <script>
        if (getCookie('currentLevel') !== '') {
            document.getElementById('continue').style.display = 'initial';
        }

        function showCredits() {
            showModal({
                    title: 'Credits',
                    message: 
                        '<p>Code and Design: <a onclick="mailme()">LeShrimp</a></p>' +
                        '<div xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/" about="http://freemusicarchive.org/music/Organoid/Inner_Vacuum/2Moonlight">Music: <span property="dct:title">Moonlight</span> (<a rel="cc:attributionURL" property="cc:attributionName" href="http://freemusicarchive.org/music/Organoid/">Organoid</a>) / <a rel="license" href="http://creativecommons.org/licenses/by-nc-nd/3.0/">CC BY-NC-ND 3.0</a></div>' +
                        '<p>The Wireworld cellular automaton was invented by Brian Silverman</p>',
                    bt1Text: 'Okay',
                    bt1Callback: function() { closeModal() }
            });
        };
    </script>
</body>
</html>
